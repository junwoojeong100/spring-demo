name: Build with Maven & Docker and Deploy to AKS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checks out the repository this file is in
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    #- name: Build the Docker image
    #  run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

    # Logs in with your Azure credentials
    - name: Azure login
      #uses: azure/login@v1.4.6
      #with:
      #  creds: ${{ secrets.AZURE_CREDENTIALS }}
      uses: azure/use-kubelogin@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
      with:
        kubelogin-version: 'latest'
      
        
    - name: Build & push image to ACR
      run: |
          az acr build --image ${{ secrets.REGISTRY }}.azurecr.io/${{ secrets.REPOSITORY }}:${{ github.sha }} --registry ${{ secrets.REGISTRY }} -g ${{ secrets.RESOURCE_GROUP }} .
      
    - name: Set AKS context
      id: set-context
      uses: azure/aks-set-context@v3
      with:
        resource-group: '${{ secrets.RESOURCE_GROUP }}' 
        cluster-name: '${{ secrets.CLUSTER_NAME }}'
        
    - name: Setup kubectl
      id: install-kubectl
      uses: azure/setup-kubectl@v3
      
    - name: Deploy to AKS
      id: deploy-aks
      uses: Azure/k8s-deploy@v4
      with:
        namespace: 'default'
        manifests: |
           manifests/deployment.yml
           manifests/service.yml 
        images: '${{ secrets.REGISTRY }}.azurecr.io/${{ secrets.REPOSITORY }}:${{ github.sha }}'
        pull-images: true       
      
      
