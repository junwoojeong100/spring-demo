# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '726d051a-fb42-4a99-8dc2-bb3f15906bd8'
  imageRepository: 'junwoojeongspringdemo'
  containerRegistry: 'cr2023.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
    - upload: $(system.defaultWorkingDirectory)
      artifact: drop    
- stage: Deploy
  displayName: Deploy 
  jobs: 
  - deployment: VMDeploy
    displayName: Deploy
    environment:
      name: test-deploy-to-vm
      resourceType: VirtualMachine
    container: ubuntu:18.04  
    strategy:
      runOnce:
        preDeploy:
          steps:
          - download: current
            artifact: drop
          - script: |
              echo initialize, cleanup, backup, install certs
        deploy:
          steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                # Modify deployment script based on the app type
                echo "Starting deployment script run"
                sudo killall java 
                sudo java -jar '$(Pipeline.Workspace)/drop/target/spring-demo-1.0.0.jar' &
